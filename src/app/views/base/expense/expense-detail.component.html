<div class="animated fadeIn">

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Add Expenses</strong>
                </div>
                <div class="card-body">
                    <form #form="ngForm" class="form-horizontal">
                        <div class="form-group mb-3 row">
                            <label class="col-md-3 col-form-label" for="hf-email">Date</label>
                            <div class="col-md-9">
                                <input class="form-control" id="date-input" (blur)="getExpensess($event)" type="date" name="fromDate" ngModel>
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label class="col-md-3 col-form-label">Expense Types</label>
                            <div class="col-md-9">
                                <select class="form-control" name="expenseTypeId" ngModel (change)="selectchange($event)">
                                    <option>--Select Type--</option>
                                    <option *ngFor="let expenses of expenseTypesList" value="{{expenses.expenseTypeId}}">{{expenses.expenseType}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label class="col-md-3 col-form-label">Amount</label>
                            <div class="col-md-9">
                                <input type="text" name="amount" ngModel class="form-control">
                            </div>
                        </div>


                        <div class="form-group mb-3 row">
                            <label class="col-md-3 col-form-label">Remark</label>
                            <div class="col-md-9">
                                <input type="text" name="remark" ngModel class="form-control">
                            </div>
                        </div>


                        <div class="card-footer">
                            <button type="button" (click)="addExpenseDtls(form.value)" class="btn mt-2 mb-2 btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                            <button type="reset" class="btn m-2 btn-danger"><i class="fa fa-ban"></i> Reset</button>
                        </div>

                    </form>
                </div>

            </div>

        </div>

    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>Expenses Detail
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Expense Type</th>
                                <th>Remark</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let expenseDtls of expenseslst">
                                <td>{{expenseDtls.fromDate}}</td>
                                <td>{{expenseDtls.expenseType}}</td>
                                <td>{{expenseDtls.remark}}</td>
                                <td>{{expenseDtls.amount}}</td>
                            </tr>
                            <tr>
                                <td colspan="3">Total</td>
                                <td>{{total}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
