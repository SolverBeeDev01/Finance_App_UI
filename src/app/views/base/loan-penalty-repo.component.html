<div class="animated fadeIn">

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>penalaty Report</strong>

                </div>
                <div class="card-body">

                    <div class="form-group mb-3 row">
                        <label class="col-md-3 col-form-label">Select Loan Type</label>
                        <div class="col-md-9">
                            <select class="form-control" name="loanStatus" ngModel (change)="onStatusChange($event)">
                                <option>--Select Loan Status--</option>
                                <option value="Opened">Opened</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Penalty Report
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Account No.</th>
                                <th>Customer Name</th>
                                <th>Penalty Amt</th>
                                <th>Remark</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let loanPenalty of loanPenalties">

                                <td>{{loanPenalty.loanAccountId}}</td>
                                <td>{{loanPenalty.custFullName}}</td>
                                <td>{{loanPenalty.penaltyAmt}}</td>
                                <td>{{loanPenalty.remark}}</td>

                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>
            <!--/.col-->
        </div>
    </div>
