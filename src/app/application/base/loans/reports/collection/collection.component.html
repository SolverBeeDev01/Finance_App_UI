<div class="animated fadeIn">

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Collection Report</strong>

                </div>
                <div class="card-body">
                    <form #form="ngForm" class="form-horizontal">
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <label class="col-form-label" for="hf-email">From Date</label>
                                <input class="form-control" id="date-input" type="date" name="fromDate" ngModel placeholder="Loan Date">
                            </div>
                            <div class="form-group col-sm-4">
                                <label class="col-form-label" for="hf-email">To Date</label>
                                <input class="form-control" id="date-input" type="date" name="toDate" ngModel placeholder="Loan Date">
                            </div>

                        </div>
                        <div class="text-end mt-2">
                            <button type="button" mat-raised-button (click)="getCollectionDetail(form.value)" class="mt-2 mb-2 me-2 " color="primary"> View</button>
                            <button type="button" mat-raised-button class="mt-2 mb-2 " color="primary" (click)="getDailyCollection()"><i class="fa fa-ban"></i>Daily</button>
                            <button type="reset" mat-raised-button class="m-2"> Reset</button>
                        </div>
                        <div class="form-group col-sm-3">
                            <label class="col-form-label"></label>
                            <div class="col-md-9">
                                <a [href]="fileUrl" target="_blank" download="collectioRepo.pdf">DownloadFile</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Collection Report
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Account No.</th>
                                <th>Collection Date</th>
                                <th>Collection</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let loanCollection of loanCollections">

                                <td>{{loanCollection.fullName}}</td>
                                <td>{{loanCollection.accNo}}</td>
                                <td>{{loanCollection.paymentDate}}</td>
                                <td>{{loanCollection.payment}}</td>
                            </tr>
                            <tr>

                                <td colspan="3">Total Collection</td>
                                <td>{{totalCollection}}</td>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
        <!--/.col-->
    </div>
    <app-loader *ngIf="isLoader"></app-loader>
</div>
